<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminator soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>I'll be back</kbd>
      <span class="sound">Q</span>
    </div>
    <div data-key="87" class="key">
      <kbd>Your clothes</kbd>
      <span class="sound">W</span>
    </div>
    <div data-key="69" class="key">
      <kbd>Excellent</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="82" class="key">
      <kbd>FU</kbd>
      <span class="sound">R</span>
    </div>
    <div data-key="84" class="key">
      <kbd>Get out</kbd>
      <span class="sound">T</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Terminated</kbd>
      <span class="sound">Y</span>
    </div>
    <div data-key="65" class="key">
      <kbd>Affirmative</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="83" class="key">
      <kbd>Correct</kbd>
      <span class="sound">S</span>
    </div>
    <div data-key="68" class="key">
      <kbd>Eat me</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="70" class="key">
      <kbd>Goodbye</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>Hasta la vista</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>Learning computer</kbd>
      <span class="sound">H</span>
    </div>
    <div data-key="90" class="key">
      <kbd>No problemo</kbd>
      <span class="sound">Z</span>
    </div>
    <div data-key="88" class="key">
      <kbd>Self-terminate</kbd>
      <span class="sound">X</span>
    </div>
    <div data-key="67" class="key">
      <kbd>Terminator</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="86" class="key">
      <kbd>Trust me</kbd>
      <span class="sound">V</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/t1_be_back.wav"></audio>
  <audio data-key="87" src="sounds/t1_clothes_x.wav"></audio>
  <audio data-key="69" src="sounds/t1_excellent.wav"></audio>
  <audio data-key="82" src="sounds/t1_fu.wav"></audio>
  <audio data-key="84" src="sounds/t1_get_out.wav"></audio>
  <audio data-key="89" src="sounds/t1_terminated.wav"></audio>

  <audio data-key="83" src="sounds/t2_correct.wav"></audio>
  <audio data-key="68" src="sounds/t2_eat_me.wav"></audio>
  <audio data-key="70" src="sounds/t2_goodbye.wav"></audio>
  <audio data-key="71" src="sounds/t2_hasta_la_vista.wav"></audio>
  <audio data-key="72" src="sounds/t2_learning_computer_x.wav"></audio>
  <audio data-key="90" src="sounds/t2_no_problemo.wav"></audio>
  <audio data-key="88" src="sounds/t2_self-terminate.wav"></audio>
